<!DOCTYPE html>
<html>
<head>
<style>
.image{
position:relative;
width:400px;
}
.image_img{
display:block;
width:100%;
}
.image_overlay{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background: rgba(0,0,0,0.6);
color: #ffffff;

display: flex;
flex-direction:column;
align-item: center;
justify-content: center;
opacity:0;
transition:opacity 2.25s;
}
.image_overlay:hover {
opacity:1;
.image_title{
font-size:2em;
font-weight:bold;
}
.image_description{
font-size:1.25em;
margin-top:0.25em;
}
</style>
</head>
<body>
<h1>Opacity efffect</h1>
<div class="image">
<img class="image_img" src="https://i.pinimg.com/originals/f6/52/0e/f6520e8d7319efda8db3befec78a00e2.jpg" alt="Flowers">
<div class="image_overlay">
<div class="image_title">Flowers</div>
<p class="image_description">
they are beutiful
</p>
</div>
</div>
</body>
</html>
