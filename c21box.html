<!DOCTYPE html>
<html>
<head>
<title>box and cursor</title>
</head>
<style>
body{
font-family:tahoma;
font-size:18px;
padding-top:20px;
}
h1{
text-align:center;
}
div.box{
width:100%;
display:flex;
flex-wrap:wrap;
justify-content:space-around;
}
div.card{
width:250px;
text-align:center;
margin-top:30px;
box-shadow:20px 20px 10px 0px;
rgba(0,0,0,.2);

}
div.card img{
width:100%;
}

div.card img{
opacity:1;
width:100%;
}
div.image__overlay:hover{
opacity:1;
}
div.text{
padding:10px;
background-color:#fff0;
}
</style>
<body>
<h1>Nature images</h1>
<div class="box">
<div class="card">
<img src="https://i.pinimg.com/originals/f6/52/0e/f6520e8d7319efda8db3befec78a00e2.jpg" alt="Flowers">
<div class="image__overlay"></div>
<div class="text">
<p>beutiful flowers</p>
</div>
</div>
<div class="card">
<img src="https://i.pinimg.com/originals/7a/1e/56/7a1e56fc58b13e8fc330b1ae97b40018.jpg" alt="Way">
<div class="image__overlay"></div>
<div class="text">
<p>beuiful mountain</p>
</div>
</div>
<div class="card">
<img src="https://images.pexels.com/photos/414102/pexels-photo-414102.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="sunrise">
<div class="image__overlay"></div>
<div class="text">
<p>beutiful wallpepar</p>
</div>
</div>
</div>
</body>
</html>
