<!DOCTYPE html>
<html>
<head>
<title>Visibility n Display</title>
<style type="text/css">
p.one{
visibility:hidden;
}
p.two{
visibility:visible;
}
p.three{
visibility:collapse;
}
p.four{
display:none;
}
p.five{
display:inline;
}
p.six{
display:block;
}
p.seven{
display:content;
}
p.eight{
display:list-item;
}
</style>
</head>
<body>
<h1>visibility properties</h1>
<p class="one">details of hidden</p>
<p class="two">details of visible</p>
<p class="three">detials of collapse</p>
<h2>display properties</h2>
<p class="four">details of none</p>
<p class="five">details of inline</p>
<p class="six">detials of block</p>
<p class="seven">detials of content</p>
<p class="eight">detials of list-item</p>
</body>
</html>
